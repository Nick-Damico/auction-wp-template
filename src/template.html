<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>D'Amico Auctions & Appraisals, A Leader in Liquadation of New Car Dealerships</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="wrapper-inner wrapper-inner--header">
          <img class="site-logo" src=<%= require("./images/gavel-logo.svg") %> alt="damico auctions logo" />
          <span class="logo">
            <h1 class="logo-title">Damico Auctions</h1>
            <p class="logo-subtitle">David D'Amico | Auctioneer</p>
          </span>
          <nav class="navigation" role="navigation">
            <!-- hamburger navigation button -->
            <a href="#" id="navBtn" class="nav-btn" href="#" aria-expanded="false" aria-controls="nav-list">
              <span class="nav-btn__line nav-btn__line--1"></span>
              <span class="nav-btn__line nav-btn__line--2"></span>
              <span class="nav-btn__line nav-btn__line--3"></span>
            </a>
            <ul id="navList" class="nav-list">
              <li class="nav-items selected"><a class="nav-links" href="#">Home</a></li>
              <li class="nav-items"><a class="nav-links" href="#">Auctions</a></li>
              <li class="nav-items"><a class="nav-links" href="#">Appraisals</a></li>
              <li class="nav-items"><a class="nav-links" href="#">Contact</a></li>
            </ul>
          </nav>
        </div> <!-- End of .wrapper__header -->
      </header>
     </div> <!-- End of wrapper -->

    <main class="main">
      <section class="featured">
        <div class="upcoming-banner">
          <div class="wrapper-inner wrapper-inner--featured">
            <img class="square-gave-icon" src=<%= require("./images/square-gavel-icon.svg") %> alt="damico auctions logo" />
            <p class="upcoming-banner__text">Upcoming Auction</p>
          </div>
        </div> <!-- end of .upcoming-banner -->

      </section>
      <div class="carousel">


            <div class="carousel-cell">

            </div>
            <div class="carousel-cell">

            </div>
            <div class="carousel-cell">


        </div>
      </div>

    </main>
    <%= htmlWebpackPlugin.options.src %>
</body>
</html>
